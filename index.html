<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="dinner-table-container">
        <!--  Draw UI  -->
        <div class="sky-box">

        </div>
        <div class="table">

        </div>
    </div>
    <!--    Spawn or delete products    -->
    <div class="ui-controllers">
        <section class="change-amount">
            <button class="decrease">-</button>
            <input type="text" class="milk" placeholder="0">
            <button class="increase">+</button>
            <div class="img-container">
                <img id="milk-image" src="assets/milk.png" alt="Milk">
            </div>
        </section>
        <section class="change-amount">
            <button class="decrease">-</button>
            <input type="text" class="cheese" placeholder="0">
            <button class="increase">+</button>
            <div class="img-container">
                <img id="cheese-image" src="assets/cheese.png" alt="Cheese">
            </div>
        </section>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
